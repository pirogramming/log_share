{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div><a href="{% url 'myprofile:profile_detail' user.pk %}">{{ user.last_name }}{{ user.first_name }}</a></div>
        <div><a href="{% url 'logout' %}">로그아웃</a></div>
    {% else %}
        <div><a href="{% url 'login' %}">로그인</a></div>
    {% endif %}
{% endblock %}
