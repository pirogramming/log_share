{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div><a href="{% url 'myprofile:profile_detail' user.pk %}">{{ user.user_profile.name }}</a></div>
        <div><a href="{% url 'accounts:logout' %}">로그아웃</a></div>
    {% else %}
        <div><a href="{% url 'accounts:login' %}">로그인</a></div>
        <div><a href="{% url 'accounts:signup' %}">회원가입</a></div>
    {% endif %}
{% endblock %}
