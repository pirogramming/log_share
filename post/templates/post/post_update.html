<style>
    .temp {
        width: 80%;
        margin: 50px auto;
    }

    .post_form {
        background-color: white;
        border-radius: 5px;
        padding: 10px 10px;
        box-shadow: 2px 2px 2px #b0bec9;
        width: 80%;
        margin: 10px auto;
        border: 1px solid #b0bec9;
        padding-left: 10%;
        box-sizing: border-box;
    }

    .post_form p {
        background-color: transparent;
        margin-top: 20px;
    }

    .post_form label {
        background-color: transparent;
    }

    .post_form div {
        background-color: transparent;
    }

    .post_form div strong {
        background-color: transparent;
    }

    .post_form .submit_btn {
        background-color: #1a237e;
        border-radius: 5px;
        color: white;
        margin-top: 30px;
        margin-bottom: 30px;
        width: 250px;
        height: 40px;
        margin-left: 30%;
    }

    .post_form .summernote-div {
        margin-top: 10px;
    }

    .post_form input {
        width: 200px;
        height: 30px;
        border-radius: 5px;
        border: solid 1px #b0bec9;
        line-height: 20px;
        align-content: center;
        padding-left: 10px;

    }

    .post_form input[type=checkbox] {
        border: solid 1px #b0bec9;
        width: 20px;
        height: 20px;
    }

    .post_form textarea {
        border: solid 1px darkgrey;
        border-radius: 5px;
    }

    .post_form input[type=file] {
        border: none;
    }

    .post_form strong {
        display: none;
    }

    .post_form .helptext{
        color: #c2185b;
        display: block;
        padding-top: 15px;
        font-size: 14px;
        padding-left: 40px;
    }

    .post_form .star_desc{
        color: #c2185b;
        display: block;
        font-size: 14px;
        padding-left: 40px;
    }
</style>

{% extends 'base.html' %}
{% block header %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $.datepicker.setDefaults({
            dateFormat: 'yy-mm-dd',
            prevText: '이전 달',
            nextText: '다음 달',
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            dayNames: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            showMonthAfterYear: true,
            yearSuffix: '년'
        });
        $(function () {
            $("#id_start_date").datepicker();
            $("#id_end_date").datepicker();
        });
    </script>
{% endblock %}


{% block content %}
    <div class="temp">
        <form class="post_form" action="" method="POST" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
            <p>
                {{ postform.as_p }}
            </p>
            <p class="star_desc">추천도를 반드시 입력해주시기 바랍니다(1점~5점).</p>
            <button class="submit_btn" type="submit">제출</button>
        </form>
    </div>
{% endblock %}
