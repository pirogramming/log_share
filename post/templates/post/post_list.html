{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
        <p>
            제목 : <a href="{% url 'post:post_detail' post.pk %}">{{ post.title }}</a> <br>
            작성자 : {{ post.user.user_profile.name }} <br>
            평점 : {{ post.score }} <br>
        </p>
        </div>
    {% endfor %}
{% endblock %}
