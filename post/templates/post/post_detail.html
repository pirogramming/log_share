<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if post.photo %}
        <img src="{{ post.photo.url }}" style="max-width: 100%; max-height: 400px"><br>
    {% endif %}
    제목 : {{ post.title }} <br>
    내용 : {{ post.contents }} <br>
    참고 URL : {{ post.reference }} <br>
    시작일 : {{ post.start_date }} <br>
    종료일 : {{ post.end_date }} <br>
    {# 아래의 join:","는 각 태그의 name만을 가져오고 한줄로 join해주는 역할 #}
    태그 : {{ post.tags.all |join:"," }} <br>

    <a href="{% url 'post:post_list' %}">돌아가기</a> <br>
    <a href="{% url 'post:post_update' post.pk %}">수정하기</a>
    <form action="{% url 'post:post_delete' post.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit">삭제하기</button>
    </form>
</body>
</html>
