<style>
    .temp {
        width: 80%;
        margin: 50px auto;
    }
    form{
        background-color: white;
        border-radius: 5px;
        padding: 10px 10px;
        box-shadow: 2px 2px 2px #b0bec9;
        width: 50%;
        margin: 10px auto;
        border: 1px solid #b0bec9;
        padding-left: 10%;
        box-sizing: border-box;
    }
    form p{
        background-color: transparent;
        margin-top: 20px;
    }
    form label{
        background-color: transparent;
    }
    form div{
        background-color: transparent;
    }
    form div strong{
        background-color: transparent;
    }
    form #id_photo{
        background-color: transparent;
    }
    input{
        width: 200px;
        height: 30px;
        border-radius: 5px;
        border: solid 1px #b0bec9;
        line-height: 20px;
        align-content: center;
        padding-left: 10px;
        margin-left: 10px;

    }
    input[type=checkbox] {
        border: solid 1px #b0bec9;
        width: 20px;
        height: 20px;
    }

    input[type=submit] {
        background-color: #1a237e;
        border-radius: 5px;
        color: white;
        margin-top: 30px;
        margin-bottom: 30px;
        width: 250px;
        height: 40px;
        margin-left: 70px;
    }
    textarea {
        border: solid 1px darkgrey;
        border-radius: 5px;
    }
    input[type=file]{
        border: none;
    }
    strong{
        display: none;
    }
    #photo-clear_id{
        display: none;
    }
    #id_naver, #id_daum, #id_github, #id_other_url{
        width: 300px;
    }
    .profile_edit_title{
        margin-left: 330px;
        font-size: 20px;
        color: #1a237e;
        line-height: 35px;
        font-weight: bold;

    }

</style>

{% extends "base.html" %}

{% block content %}
<div class="temp">
    <div class="profile_edit_title">프로필 변경</div>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ user_change_form.as_p }}
        </table>
        <table>
            {{ profile_form.as_p }}
        </table>
        <input type="submit" value="수정하기"/>
    </form>
    <br>
</div>
{% endblock %}
